<div class="container">
  <div class="row">
    <div class="col-md-4">
      <!-- <a class="btn btn-primary text-white mt-3" (click)="toggleForm()">Add a User</a> -->
      <!-- <a class="btn btn-success text-white mt-3" [routerLink]="['/restaurants', resto._id ,'review']">New Review</a> -->
      <a class="btn btn-success text-white mt-3" [routerLink]="['review']" (click)="toggleForm()">New Review</a>
    </div>
    <div class="col-md-6">
      <h1 class="display-4 display-5">Reviews for {{resto.name}}</h1>
    </div>
  </div>
  <div class="col-md-12">
    <h1 class="display-4 display-5 mt-5 mb-4">Current Users:</h1>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Customer</th>
        <th>Stars</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of resto.reviews">
        <td>{{item.name}}</td>
        <td>{{item.rating}}</td>
        <td>{{item.content}}</td>
      </tr>
    </tbody>
  </table>
</div>
<app-review-new *ngIf="isFormVisible" [resto]="resto" (anEventEmitter)="dataFromChild($event)"></app-review-new>
